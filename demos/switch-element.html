<style>
  ce-switch:not(:defined) {
    display: none;
  }
</style>
<script type="module" src="../switch-element.js"></script>
<script type="module" src="../signal.js"></script>

<div id="controlId">
  <input
    type="radio"
    name="tabs"
    value="foo"
    checked
    id="foo"
    autocomplete="off"
  />
  <label for="foo">Foo</label>
  <input type="radio" name="tabs" value="bar" id="bar" autocomplete="off" />
  <label for="bar">Bar</label>
</div>

<ce-switch id="switchId" query="foo">
  <ul slot="foo">
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
  </ul>
  <ul slot="bar">
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
  </ul>
</ce-switch>

<ce-signal init="foo">
  <ce-listener
    for="controlId"
    event="change"
    property="value"
    target
  ></ce-listener>
  <ce-observer for="switchId" property="query"></ce-observer>
</ce-signal>
