<style>
  pen-switch:not(:defined) {
    display: none;
  }
</style>
<script type="module">
  import ReactiveElement from "../reactive-element.js";
  import h from "../h.js";

  export class SwitchElement extends ReactiveElement {
    static properties = {
      query: "default value",
    };

    constructor() {
      super();
    }

    render() {
      return h.div(h.slot({ name: this.query }, "This is fallback"));
    }
  }
  customElements.define("pen-switch", SwitchElement);
</script>
<script type="module" src="../signal.js"></script>

<div id="controlId">
  <input
    type="radio"
    name="tabs"
    value="foo"
    checked
    id="foo"
    autocomplete="off"
  />
  <label for="foo">Foo</label>
  <input type="radio" name="tabs" value="bar" id="bar" autocomplete="off" />
  <label for="bar">Bar</label>
</div>

<pen-switch id="switchId" query="foo">
  <ul slot="foo">
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
    <li>Foo content</li>
  </ul>
  <ul slot="bar">
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
    <li>Bar content</li>
  </ul>
</pen-switch>

<!-- code below are non-presentation -->

<ce-signal init="foo">
  <ce-listener
    for="controlId"
    event="change"
    property="value"
    target
  ></ce-listener>
  <ce-observer for="switchId" property="query"></ce-observer>
</ce-signal>
